<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kathiravan Group | Admin Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .login-card {
            width: 900px;
            height: 500px;
            background: #ffffff;
            border-radius: 18px;
            display: flex;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            min-height: 600px;
            height: auto;
        }
    </style>
</head>

<body>

    <!-- Top Right Buttons -->
    <div class="top-actions">
        <a href="login_user.html" class="role-btn">User Login</a>
        <button class="role-btn active">Admin Login</button>
    </div>

    <div class="login-wrapper">
        <div class="login-card">

            <!-- Left Image -->
            <div class="image-section">
                <img src="Images/Admin_login.jpeg" alt="Admin Illustration">
            </div>

            <!-- Right Form -->
            <div class="form-section" style="padding-top: 110px;">
                <h2>Kathiravan Group</h2>
                <p class="subtitle">Hospital Management System — Admin</p>

                <label>Admin Username</label>
                <input type="text" placeholder="Enter admin username">

                <label>Password</label>
                <input type="password" placeholder="Enter password">

                <button class="login-btn">Login</button>
                <div class="links">
                    <div></div>
                    <a href="#">Forgot password?</a>
                </div>
                <p class="footer-text">© 2026 Kathiravan Group</p>
            </div>

        </div>
    </div>

</body>

</html>
