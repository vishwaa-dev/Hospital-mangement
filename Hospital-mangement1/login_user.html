<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kathiravan Group | User Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <!-- Top Right Buttons -->
    <div class="top-actions">
        <button class="role-btn active">User Login</button>
        <a href="login_admin.html" class="role-btn">Admin Login</a>
    </div>

    <div class="login-wrapper">
        <div class="login-card">

            <!-- Left Image -->
            <div class="image-section">
                <img src="your-user-image.png" alt="Hospital Illustration">
            </div>

            <!-- Right Form -->
            <div class="form-section">
                <h2>Kathiravan Group</h2>
                <p class="subtitle">Hospital Management System</p>

                <label>Username</label>
                <input type="text" placeholder="Enter your username">

                <label>Password</label>
                <input type="password" placeholder="Enter your password">

                <button class="login-btn">Login</button>

                <!-- Bottom Links -->
                <div class="links">
                    <a href="register.html">New user? Register</a>
                    <a href="#">Forgot password?</a>
                </div>


                <p class="footer-text">Â© 2026 Kathiravan Group</p>
            </div>

        </div>
    </div>

</body>

</html>
