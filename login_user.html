<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kathiravan Group | User Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .login-card {
            width: 900px;
            height: 500px;
            background: #ffffff;
            border-radius: 18px;
            display: flex;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            min-height: 600px;
            height: auto;
        }
    </style>
</head>

<body>

    <div class="top-actions">
        <button class="role-btn active">User Login</button>
        <a href="login_admin.html" class="role-btn">Admin Login</a>
    </div>

    <div class="login-wrapper">
        <div class="login-card">

            <div class="image-section">
                <img src="Images/User_login.jpeg" alt="Hospital Illustration">
            </div>

            <div class="form-section">
                <h2>Kathiravan Group</h2>
                <p class="subtitle">Hospital Management System</p>

                <label>Username</label>
                <input type="text" placeholder="Enter your username">

                <label>Password</label>
                <input type="password" placeholder="Enter your password">

                <button class="login-btn">Login</button>

                <div class="links">
                    <div></div>
                    <a href="#">Forgot password?</a>
                </div>

                <p class="new-text">------------ New to our platform? ------------</p>

                <a href="register.html">
                    <button class="create-account-btn">Create a New Account</button>
                </a>

                <p class="footer-text">Â© 2026 Kathiravan Group</p>
            </div>

        </div>
    </div>

</body>

</html>
