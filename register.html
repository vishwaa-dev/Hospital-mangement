<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kathirvan Group | User Registration</title>

<link rel="stylesheet" href="register.css">
</head>

<body>

<div class="container">

    <div class="brand">
        <h2>Kathiravan Group</h2>
        <p>Hospital Management System – Registration</p>
    </div>

    <div class="row">
        <div>
            <label>First Name</label>
            <input type="text" placeholder="First name">
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" placeholder="Last name">
        </div>
    </div>

    <div class="gender">
        <label>Gender</label>
        <div class="gender-options">
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> Other</label>
        </div>
    </div>

    <div class="row">
        <div>
            <label>Age</label>
            <input type="number" placeholder="Age">
        </div>
        <div>
            <label>Date of Birth</label>
            <input type="date">
        </div>
    </div>

    <label>Blood Group</label>
    <select>
        <option value="">Select blood group</option>
        <option>A+</option><option>A-</option>
        <option>B+</option><option>B-</option>
        <option>AB+</option><option>AB-</option>
        <option>O+</option><option>O-</option>
    </select>

    
    <label>Address</label>
    <textarea rows="3" placeholder="House No, Street, City, State, Pincode"></textarea>
    
    <label>Email ID</label>
    <input type="email" placeholder="example@mail.com">
    
    <label>Phone Number</label>
    <input type="tel" placeholder="10-digit mobile number">

    <label>Username</label>
    <input type="text" placeholder="username">
    
    <label>Password</label>
    <input type="password" placeholder="Enter password">

    <label>Confirm Password</label>
    <input type="password" placeholder="Re-enter password">

    <label>Emergency Contact Number</label>
    <input type="tel" placeholder="Emergency contact number">
<div class="row">
   <button type="submit">Register</button>
    <button type="reset">Clear</button>
</div>

    <div class="link">
        <a href="login_user.html">Already registered? Login</a>
    </div>

    <div class="footer">
        © 2026 Kathiravan Group. All rights reserved.
    </div>

</div>

</body>
</html>
